<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>{{ titulo }}</title>
    </head>

    <body>

    <div class="container mt-4">
        <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded bg-light" action="{{ url_for('autenticar') }}" method="post">

                    <input type="hidden" name="proximo" value="{{ proximo or url_for('calendario') }}">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="i_usuario" name="n_usuario" placeholder="Username">
                        <label for="i_usuario">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="i_senha" name="n_senha" placeholder="Senha">
                        <label for="i_senha">Senha</label>
                    </div>
                    <button type="submit" class="btn btn-lg btn-success">Login</button>
                    <button type="button" class="btn btn-lg btn-warning" onclick = "window.location.href='{{ url_for('index') }}';">Cancelar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
