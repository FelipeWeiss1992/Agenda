{% extends "index.html" %}
{% block conteudo %}

        <main class="container">

                <form action="{{ url_for('cadastrar_evento') }}" method="post"></form>

                        <div class="form-group col-md-3">
                                <label for="i_data">Data do evento</label> <!-- A data deverá vir do sistema -->
                                <input type="date" class="form-control" id="i_data" name="n_data" value="{{ data_completo }}"><!--Padrão yyyy-mm-dd -->
                        </div>
                        <div class="form-group col-md-2">
                                <label for="i_titulo">Título</label>
                                <input type="text" class="form-control" id="i_titulo" name="n_titulo" placeholder="Título">
                        </div>
                        <div class="form-group col-md-2">
                                <label for="i_descricao">Descrição</label>
                                <input type="text" class="form-control" id="i_descricao" name="n_descricao" placeholder="Descrição">
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                </form>

        </main>
        
{% endblock %}
