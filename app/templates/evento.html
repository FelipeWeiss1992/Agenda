{% extends "index.html" %}
{% block conteudo %}

    <div class="container" id="main-area">

        <div class="container" id="conteudo-titulo">
            <div class="text-center">
                <h2 class="mb-3">Agende seu evento</h2>
                <p>Construa uma tabela de preços para seus potenciais clientes, com esse exemplo Bootstrap. Além do mais, é feito com componentes padrões, utilitários e um pouquinho de customização.</p>
            </div>
        </div><!-- container -->
        <div class="container" id="conteudo-evento">
            <div class="row align-items-center">
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md-5 border rounded bg-light" action="{{ url_for('cadastrar_evento') }}" method="post">

                        <div class="col-4 form mb-3">
                            <label for="i_data">Data do evento</label> <!-- A data deverá vir do sistema -->
                            <input type="date" class="form-control" id="i_data" name="n_data" value="{{ data_completo }}"><!--Padrão yyyy-mm-dd -->
                        </div>
                        <div class="col-5 form mb-3">
                            <label for="i_titulo">Título</label>
                            <input type="text" class="form-control" id="i_titulo" name="n_titulo" placeholder="Título">
                        </div>
                        <div class="form mb-3">
                            <label for="i_descricao">Descrição</label>
                            <input type="text" class="form-control" id="i_descricao" name="n_descricao" placeholder="Descrição">
                        </div>
                        <button type="submit" class="btn btn-md btn-success">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div>
                    <button type="button" class="btn btn-primary my-3 mx-3" onclick = "window.location.href='/calendario';">Voltar</button>
                </div>
            </div>
        </div>
    </div>
        
{% endblock %}
