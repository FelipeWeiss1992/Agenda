{% extends "index.html" %}
{% block conteudo %}

        <main class="container">

            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Data</th>
                    <th scope="col">Título</th>
                    <th scope="col" colspan="2">Descrição</th>
                </tr>
                </thead>
                <tbody>

                    {% for evento in eventos %}
                    <tr>
                        <td>{{ evento.data_evento }}</td>
                        <td>{{ evento.titulo }}</td>
                        <td>{{ evento.descricao }}</td>
                    
                        <td>
                            <a href="{{ url_for('editar', id=evento.id_evento ) }}">Editar</a> |
                            <a href="{{ url_for('deletar', id=evento.id_evento ) }}">Deletar</a>
                        </td>
                    </tr>
                    {% endfor %}
    
                </tbody>
            </table>

        </main>
        
{% endblock %}
