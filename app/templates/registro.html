{% extends "index.html" %}
{% block conteudo %}

    <div class="container" id="main-area">

        <div class="container" id="conteudo-titulo">
            <div class="text-center">
                <h2 class="mb-3">Faça agora seu registro</h2>
                <p>Construa uma tabela de preços para seus potenciais clientes, com esse exemplo Bootstrap. Além do mais, é feito com componentes padrões, utilitários e um pouquinho de customização.</p>
            </div>
        </div><!-- container -->
        <div class="container" id="conteudo-editar-evento">
        <div class="container mt-5">
            <div class="row align-items-center">
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md-5 border rounded bg-light" action="{{ url_for('cadastrar_usuario') }}" method="post">
                        <div class="form mb-3">
                            <label for="i_nome">Nome Completo</label>
                            <input type="text" class="form-control" id="i_nome" name="n_nome" placeholder="Nome completo">
                        </div>
                        <div class="form mb-3">
                            <label for="i_data_nascimento">Data de Nascimento</label>
                            <input type="date" class="form-control" id="i_data_nascimento" name="n_data_nascimento">
                        </div>
                        <div class="form mb-3">
                            <label for="i_cpf">C.P.F.</label>
                            <input type="text" class="form-control" id="i_cpf" name="n_cpf" placeholder="C.P.F.">
                        </div>
                        <div class="form mb-3">
                            <label for="i_username">Nickname</label>
                            <input type="text" class="form-control" id="i_username" name="n_username" placeholder="Nickname">
                        </div>
                        <div class="form mb-3">
                            <label for="i_senha">Senha</label>
                            <input type="password" class="form-control" id="i_senha" name="n_senha" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="button" class="btn btn-primary" onclick = "window.location.href='/';">Voltar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
