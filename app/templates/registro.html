<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <!-- Apagar a linha acima e substituir por essa. <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}"> -->
        <title>{{ titulo }}</title>
    </head>

    <body>

        <form action="{{ url_for('cadastrar_usuario') }}" method="post">

            <div class="form-group col-md-3">
                <label for="i_nome">Nome Completo</label>
                <input type="text" class="form-control" id="i_nome" name="n_nome" placeholder="Nome completo">
            </div>
            <div class="form-group col-md-2">
                <label for="i_data_nascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="i_data_nascimento" name="n_data_nascimento">
            </div>
            <div class="form-group col-md-2">
                <label for="i_cpf">C.P.F.</label>
                <input type="text" class="form-control" id="i_cpf" name="n_cpf" placeholder="C.P.F.">
            </div>
            <div class="form-group col-md-2">
                <label for="i_username">Nickname</label>
                <input type="text" class="form-control" id="i_username" name="n_username" placeholder="Nickname">
            </div>
            <div class="form-group col-md-2">
                <label for="i_senha">Senha</label>
                <input type="password" class="form-control" id="i_senha" name="n_senha" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

    </body>
</html>
