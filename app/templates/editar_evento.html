{% extends "index.html" %}
{% block conteudo %}

        <main class="container">

                <form action="{{ url_for('atualizar_evento') }}" method="post">

                        <input type="hidden" name="n_id" value="{{ evento.id_evento }}">

                        <div class="form-group col-md-3">
                                <label for="i_data">Data do evento</label>
                                <input type="date" class="form-control" id="i_data" name="n_data" value="{{ evento.data_evento }}">
                        </div>
                        <div class="form-group col-md-2">
                                <label for="i_titulo">Título</label>
                                <input type="text" class="form-control" id="i_titulo" name="n_titulo" value="{{ evento.titulo }}">
                        </div>
                        <div class="form-group col-md-2">
                                <label for="i_descricao">Descrição</label>
                                <input type="text" class="form-control" id="i_descricao" name="n_descricao" value="{{ evento.descricao }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                </form>

        </main>
        
{% endblock %}
